usage_method: "
* 搜索论坛: @我 search-forum 学习资料\n
* 查询已知Poc：@我 show-poc system\n
* 查询已知Poc：@我 show-poc hardware\n
* TCP端口扫描：@我 nmap www.exploit-db.com\n
* CMS识别：@我 what-cms www.exploit-db.com\n
* CMS漏洞扫描： @我 cms www.exploit-db.com\n
* 信息搜集: @我 information www.exploit-db.com\n
* 系统漏洞扫描： @我 system www.exploit-db.com\n
* 物联网设备安全检测: @我 hardware www.exploit-db.com\n
* 工控安全检测: @我 industrial www.exploit-db.com\n
* 搜索POC： @我 search-poc discuz\n
* 查询可用v2ray/ssr： @我 py\n
* phpstudy扫描： @我 phpstudy-scan http://hello_world.com/\n
* 查询Vulners数据库已知关键字漏洞： @我 vulners db_search wordpress\n
* Struts2漏洞扫描(UTF-8编码)： @我 struts2-scan https://www.exploit-db.com:8899/index.action\n
* Struts2漏洞使用代理扫描(UTF-8编码)： @我 struts2-scan https://www.exploit-db.com:8899/index.action http://8.8.8.8:8899\n
* 搜索并使用POC进行安全检测： @我 poc-search-url discuz www.exploit-db.com\n
* Weblogic检测： @我 web-logic-scan 111.200.232.78 3389\n
* 默认子网工控设备扫描：@我 protocols-default 111.200.232.0 1  --> 默认扫描子网 /24 返回第一页查询\n
* 扫描子网工控设备：@我 protocols-subnet 111.200.232.0 24 2  --> 扫描子网 /24 返回第二页查询\n
* 扫描子网工控设备：@我 protocols-subnet 111.200.232.0 16 1  --> 扫描子网段 /16 返回第一页查询\n
* 扫描网段内工控设备：@我 protocols-vlan 111.200.232.77 TO 111.200.234.222 1  --> 扫描网段 返回第一页查询\n
* IP地址定位: @我 ip 111.200.232.77"
