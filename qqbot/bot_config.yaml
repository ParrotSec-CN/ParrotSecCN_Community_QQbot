function_list: "| 功能列表 |\n
--------------------------------------------------------------\n
找骂： 直接@ME\n
搜索论坛: @ME searchforum keyword\n
显示所有Poc：@ME showpoc keyword(cms;hardware;industrial;system;information)\n
TCP端口扫描：@ME nmap host\n
CMS识别：@ME whatcms host\n
CMS漏洞扫描： @ME cms host\n
信息搜集: @ME information host\n
系统漏洞扫描： @ME system host\n
物联网设备安全检测: @ME hardware host\n
工控安全检测: @ME industrial host\n
搜索POC： @ME search keywords\n
搜索并使用POC进行安全检测： @ME search keywords host\n
子网工控设备扫描(返回页内容)： @ME protocols subnet sub_num(16/24) pge_num\n
查询天气： @ME ??市(区)天气\n
使用方法： @ME 食用\n
--------------------------------------------------------------"
